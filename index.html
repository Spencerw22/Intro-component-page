    <title>Frontend Mentor | Learn to code with others</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="right">
        <div class="trial">
          <span style="margin-right: 5px">Try it free 7 days</span>
          <span class="sub-text">then 20/mo. thereafter</span>
        </div>
        <div class="right-container">
          <form action="">
            <div>
              <label for="first-name"></label>
              <input
                class="first"
                type="text"
                id="first-name"
                name="first-name"
                placeholder="First Name"
                required
              />
            </div>
            `
            <div>
              <label for="last-name"></label>
              <input
                class="last"
                type="text"
                id="last-name"
                name="last-name"
                placeholder="Last Name"
                required
              />
            </div>
            <div>
              <label for="email-address"></label>
              <input
                class="email-address"
                type="text"
                id="email-address"
                name="email-address"
                placeholder="Email Address"
                required
              />
            </div>
            <div>
              <label for="password"></label>
              <input
                class="password"
                type="text"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>
            <button id="submit-btn">CLAIM YOUR FREE TRIAL</button>
            <div class="terms">
              By clicking the button, you are agreeing to our
              <div class="services">Terms and Services</div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const firstName = document.getElementById("first-name");

      const lastName = document.getElementById("last-name");

      const emailAddress = document.getElementById("email-address");

      const password = document.getElementById("password");

      const submit = document.getElementById("submit-btn");

      submit.addEventListener("click", getFormData);

      function getFormData() {
        console.log(
          "I was clicked",
          firstName.value,
          lastName.value,
          emailAddress.value,
          password.value
        );
      }
    </script>
  </body>
